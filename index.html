<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para <br> agendar a sua mentoria
            </p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>
                        informações pessoais
                    </legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input id="event-name" type="text" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-sobrenome">Sobrenome</label>
                            <input type="text" id="event-sobrenome" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(minímo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fildset-wrapper">
                    <legend>
                        informações do mentor
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fildset-wrapper">
                    <legend>
                        seus horário disponíveis
                    </legend>
                    <p>primeira mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">

                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required>
                        </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fildset-wrapper">
                    <p>segunda mentoria</p>
                    <div class="col-3">

                        <div class="input-wrapper">

                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">
                SALVAR
            </button>
        </footer>
    </div>
</body>

</html>
